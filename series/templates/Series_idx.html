<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de Series en Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0">

    <div class="card text-center">
      <div class="card-header">
        <h3><p class="text-center">Generador Simple de Series Excel.</p></h3>
      </div>
      <div class="card-body">
         <div class="container mt-2 px-4 text-center">
            <div class="row">
                <div class="col">
                    <form method="post">{% csrf_token %}

                            <label for="serie_txt" class="form-label mb-2 mt-2">A continuación Digita la serie Textualmente <br>(-)=>Separa Series  <br>(AL)=>Especifica Rangos o valores :<br></label>

                                {{ form.as_p }}

                            <button type="submit" class="btn btn-primary is-success mt-5">Enviar</button>

                    </form>
                    {% if data %}
                    <div class="card mt-5">
                      <div class="card-body">

                        <h6 class="card-subtitle mb-2 text-muted">Resultado:</h6>
                        <pre class="card-text">

                            {{ data.series_text_result }}

                        </pre>

                      </div>
                    </div>


                        <div class="row">
                            <div class="col">
                                <form method="get" action="{{ data.action }}">

                                    <button type="submit" class="btn btn-primary is-success mt-5">Descargar</button>

                                </form>
                            </div>
                            <div class="col">

                                <button class="btn btn-primary is-success mt-5" onclick="window.location.href = '/series'">Volver a Generar</button>



                            </div>
                        </div>



                    {% endif %}


                </div>

            </div>

         </div>
      </div>
      <div class="card-footer text-muted">
        By: Jhonsson Córdova D.
      </div>
    </div>




</body>
</html>
